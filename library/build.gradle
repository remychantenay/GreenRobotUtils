apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.remychantenay'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 23
        versionCode 1008
        versionName "1.0.8"

        // Specifying proguard rules for this library
        //consumerProguardFiles = 'proguard-rules.pro'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //region GSON
    provided 'com.google.code.gson:gson:2.4'
    //endregion

    //region Support Library
    final SUPPORT_LIBRARY_VERSION = '23.3.0'
    provided "com.android.support:design:$SUPPORT_LIBRARY_VERSION"
    provided "com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION"
    provided "com.android.support:support-v4:$SUPPORT_LIBRARY_VERSION"
    //endregion
}
